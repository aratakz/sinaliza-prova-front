<section class="brand">
  <h1>
    Esqueceu a senha?
  </h1>
  <span>Digite o seu e-mail para recuperar a senha</span>
</section>
<section class="form-wrapper">
  <form [formGroup]="formGroup">
    <div class="form-group">
      <input class="form-input" formControlName="email" placeholder="Email" type="email">
    </div>
    <div class="form-group">
      <button type="button" class="secondary-button medium" (click)="onSubmit()">ENVIAR</button>
    </div>
  </form>
</section>
