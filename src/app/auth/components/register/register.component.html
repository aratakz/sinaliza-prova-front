<section class="brand">
  <h1>
    Cadastre-se
  </h1>
</section>
<section class="form-wrapper">
  <form [formGroup]="formGroup">
    <div class="form-group">
      <select2 formControlName="institute"
               customSearchEnabled
               style="width: 96%; margin: 0 10px"
               [data]="institutes"
               [value]="selectedInstitute"
               (update)="onInstituteUpdate($event)"
               (search)="onSelectSearch($event)"
               placeholder="Selecione sua instituição" ></select2>
    </div>
    <div class="form-group inline">
      <div class="input-group">
        @if (usernameError) {
          <span id="username-error">
          <i class="fi fi-sr-diamond-exclamation"></i>
          Nome de usuário não disponível
        </span>
        }
        <input class="form-input" placeholder="Login" formControlName="login" (input)="checkUsername($event)">
      </div>
      <input class="form-input" placeholder="CPF"  mask="000.000.000-00" formControlName="cpf">
    </div>
    <div class="form-group inline">
      <div class="input-group">
        <input class="form-input" placeholder="Senha" type="password" formControlName="password" (input)="checkPassStrength() ">
        <app-pass-strength [showPassStrength]="showStrength" [password]="controlPassword"></app-pass-strength>
      </div>
      <div class="input-group">
        <input class="form-input" placeholder="Confirme sua senha" type="password" formControlName="confirmPassword">
      </div>
    </div>
    <div class="form-group">
      <button type="button" class="secondary-button medium" (click)="onSubmit()">ENVIAR</button>
    </div>
  </form>
</section>
