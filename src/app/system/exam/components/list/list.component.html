<div class="actions">
  @if ([AccessLevel.ADMIN, AccessLevel.PROFESSIONAL, AccessLevel.TEACHER].includes(user.access)) {
  <button type="button" class="secondary-button small" routerLink="../form">
    Criar nova prova
  </button>
  }
</div>
<app-table-list
  [tableColumns]="tableColumns"
  [tableLines]="tableLines"
  [permissions]="[AccessLevel.ADMIN, AccessLevel.TEACHER, AccessLevel.PROFESSIONAL, AccessLevel.STUDENT]"
  [access]="user.access"
></app-table-list>
