<div class="user-content">
  <div class="form-container">
    <form [formGroup]="usersForm" (submit)="onSubmit()">
      <div class="form-column">
        <div class="avatar-container" style="background-image: url('{{imageLink}}'); background-size: cover">
          <div class="avatar-cover" aria-hidden="true" (click)="onImageSelect($event)">
            <i class="fi fi-rs-pencil"></i>
          </div>
        </div>
        <fieldset>
          <legend>
            <span>
             <i class="fi fi-rr-form"></i> Dados cadastrais
            </span>
          </legend>
          <div class="form-group">
            <label>Nome</label>
            <input class="form-input" formControlName="name">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input class="form-input" formControlName="email">
          </div>
        </fieldset>
        <fieldset>
          <legend>
            <span><i class="fi fi-rs-lock-hashtag"></i> Credenciais</span>
          </legend>
          <div class="form-group">
            <input class="form-input" value="" type="text" formControlName="login" placeholder="Login">
            <input class="form-input" value="" type="password" formControlName="password" placeholder="Senha">
            <input class="form-input" value="" type="password" formControlName="confirmPassword" placeholder="Confirme a senha">
          </div>
        </fieldset>
        <div class="form-group form-bottom">
          <button class="primary-button">
            Salvar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
