<div class="actions">
  @if ([AccessLevel.ADMIN, AccessLevel.PROFESSIONAL].includes(user.access)) {
    <button type="button" class="secondary-button small" routerLink="../form">
      Nova turma
    </button>
  }
</div>
<app-table-list
  [tableColumns]="tableColumns"
  [tableLines]="tableData"
  [access]="user.access"
  [permissions]="[AccessLevel.PROFESSIONAL, AccessLevel.ADMIN, AccessLevel.TEACHER]"
></app-table-list>
