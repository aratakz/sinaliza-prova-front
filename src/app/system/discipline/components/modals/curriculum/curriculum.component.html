<div class="overlay">
  <div class="dialog">
    <div class="dialog-header">
      <p>Conte√∫do</p>
      <button class="dialog-close" (click)="onClose()">
        <i class="fi fi-rs-circle-xmark"></i>
      </button>
    </div>
    <div class="dialog-content">
      <form [formGroup]="form">
        <div class="form-group">
          <label>Nome</label>
          <input class="form-input" formControlName="name">
        </div>
        <div class="form-group">
          <label>Peso</label>
          <input type="number" min="0" class="form-input" formControlName="weight">
        </div>
        <div class="form-group">
          <button type="button" class="secondary-button large" (click)="onSubmit()">
            Adicionar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
