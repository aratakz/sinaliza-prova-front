<table>
  <thead>
    <tr>
      <th id="h-name">Nome</th>
      <th id="h-actions">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let institute of institutes">
      <td class="d-name">{{institute.name}}</td>
      <td class="d-actions">
        <button type="button" class="btn-edit" routerLink="../register/{{institute.id}}">
          <i class="fi fi-rr-pencil"></i>
        </button>
        <button type="button" class="btn-remove" (click)="remove(institute.id)">
          <i class="fi fi-rr-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
