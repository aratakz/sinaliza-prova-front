<section class="header">
  <div class="header-left">
    {{activeRoute.charAt(0).toUpperCase() +activeRoute.slice(1) }}
  </div>
  <div class="header-right">
    <div class="user-data" routerLink="user-details" routerLinkActive="active">
      <div class="avatar">
        <img alt="avatar" src="{{avatarLink}}">
      </div>

      {{loggedUser}}
    </div>
    <button type="button" (click)="logout()">
      <i class="fi fi-rs-exit"></i>
    </button>
  </div>
</section>
