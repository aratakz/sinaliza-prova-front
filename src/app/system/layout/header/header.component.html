<section class="header">
  <div class="header-left">
    {{activeRoute.charAt(0).toUpperCase() +activeRoute.slice(1) }}
  </div>
  <div class="header-right">
    <div class="user-data" routerLink="user-details" routerLinkActive="active">
      <div class="avatar">
        <img alt="avatar" src="{{avatarLink}}">
      </div>

      {{loggedUser}}
    </div>
    <div class="notifications {{showNotification}}">
      <button type="button"  class="bell" (click)="displayNotifications()">
        <div class="notify-count">0</div>
        @if (showNotification != '') {
          <i class="fi fi-sr-bell"></i>
        } @else {
          <i class="fi fi-rr-bell "></i>
        }
      </button>
      <div class="notification-container">
        <div class="notifications-header">
          Notificações
        </div>
        <div class="notification"></div>
      </div>
    </div>
    <button type="button" (click)="logout()">
      <i class="fi fi-rs-exit"></i>
    </button>
  </div>
</section>
