<div class="actions">
  @if ([
    AccessLevel.ADMIN,
    AccessLevel.PROFESSIONAL
  ].includes(user.access)) {
    <button type="button" class="secondary-button small" routerLink="../form">
      Novo aluno
    </button>
  }
</div>
<app-table-list
  [tableColumns]="tableColumns"
  [tableLines]="tableLines"
  [access]="user.access"
  [permissions]="[AccessLevel.PROFESSIONAL, AccessLevel.TEACHER, AccessLevel.ADMIN]"
></app-table-list>
