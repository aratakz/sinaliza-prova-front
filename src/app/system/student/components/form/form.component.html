<div class="wrapper">
  <form class="checkout-form" [formGroup]="form">
    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-input" formControlName="name">
    </div>
    <div class="form-row">
      <div class="form-group f-5">
        <label>CPF</label>
        <input type="text" class="form-input" mask="000.000.000-00" formControlName="cpf">
      </div>
      <div class="form-group f-5">
        <label>Email</label>
        <input type="text" class="form-input" formControlName="email">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group f-5">
        <label>Data de nascimento</label>
        <input type="date" class="form-input" formControlName="birthday">
      </div>
      <div class="form-group f-5">
        <label>Turma</label>
        <select2 [data]="[]"></select2>
      </div>
    </div>
    <fieldset>
      <legend>Disciplinas</legend>
      <div class="form-row">
        <div class="form-group">
          <select2
            [data]="disciplines"
            placeholder="Buscar"
            (update)="onSelectDiscipline($event)"
            formControlName="selectedDiscipline"
          ></select2>
        </div>
      </div>
      <div class="discipline-container">
        <div class="discipline-header">
          <div>Nome</div>
        </div>
        @if (selectedDisciplines.length) {
          @for(discipline of selectedDisciplines; track discipline.value) {
            <div class="discipline-line">
              <div>{{discipline.label}}</div>
              <button class="remove-discipline" (click)="removeSelected(discipline)">
                <i class="fi fi-rr-cross-circle"></i>
              </button>
            </div>
          }
        } @else {
          <div class="discipline-line no-results">
            <div>Nenhuma disciplina selecionada</div>
          </div>
        }
      </div>
    </fieldset>
    <div class="form-group form-bottom">
      <button class="primary-button save" (click)="onSubmit()" >
        Salvar
      </button>
    </div>
  </form>
</div>
